<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="heading">
            <h2>Temperature Converter<span><i class="fa-solid fa-temperature-quarter"></i></span></h2>
        </div>
        <div class="list">
            <div class="celsius">
                <input type="number"placeholder="Celsius" id="c"><span>&#8451</span>
            </div>
            <div class="farenhit">
                <input type="number"placeholder="Fahrenheit" id="f"><span>&#8457</span>
            </div>
            <div class="kelvin">
                <input type="number"placeholder="Kelvin" id="k"><span>&#x212A</span>
            </div>
        </div>
        <div class="clear">
            <button id="clear">Clear</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
